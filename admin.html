<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediQueue - Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
  </header>
  <main>
    <!-- Patient Queue Section -->
    <section class="patient-list">
      <h2>Patient Queue</h2>
      <ul id="admin-patient-list">
        <!-- Dynamically populated patient list -->
      </ul>
    </section>

    <!-- Department Management Section -->
    <section class="department-management">
      <h2>Manage Departments</h2>
      <ul id="admin-department-list">
        <!-- Dynamically populated department list -->
      </ul>
      <form id="add-department-form">
        <input type="text" id="new-department" placeholder="Add new department" required>
        <button type="submit">Add Department</button>
      </form>
    </section>
  </main>
  <script src="admin.js"></script>
</body>
</html>
