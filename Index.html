<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Queue Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Hospital Queue Management System</h1>
  </header>
  <main>
    <section class="queue-info">
      <h2>Current Queue</h2>
      <div id="current-queue">Queue Number: <span id="queue-number">0</span></div>
      <div id="wait-time">Estimated Wait Time: <span id="wait-minutes">0</span> minutes</div>
    </section>
    <section class="get-token">
      <h2>Get Your Token</h2>
      <button id="get-token-button">Get Token</button>
      <div id="token-info">Your Token: <span id="user-token">-</span></div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
